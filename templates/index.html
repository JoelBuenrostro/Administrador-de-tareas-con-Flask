<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Administrador de tareas</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">ADMINISTRADOR DE TAREAS</h1>

        <div class="row">
             <div class="col-md-4 offset-md-4 my-auto">
                 <div class="card">
                     <div class="card-header">
                         <form action="/create-task" method="POST">
                             <div class="form-group">
                                 <input type="text" name="content" placeholder="Tarea" class="form-control" autofocus>
                             </div>
                             <button type="submit" class="btn btn-primary btn-block">
                                 Guardar
                             </button>
                         </form>
                     </div>
                     <div class="card-body">
                         <ul class="list-group">
                             {% for task in tasks %}
                             <li class="list-group-item">
                                 <spam class="{% if task.done %} done {% endif %}">{{task.content}}</spam>
                                 <a href="/done/{{task.id}}" class="btn btn-primary btn-sm">Completa</a>
                                 <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Borrar</a>
                             </li>
                             {% endfor %}
                         </ul>
                     </div>
                 </div>
             </div>
        </div>
    </main>
</body>
</html>
